[path]
training_path=./data/train
test_path=./data/test
label_path=./data/Plateau Info.csv
memory_save_path=./data/tmp

model_load_path=./model.json
weight_load_path=./model.h5
model_save_path=./model.json
weight_save_path=./model.h5

result_path=./result/result.csv
graph_path=./result/graph

[data]
feature=datetime,icp

[CNN]
window=900
y_range=110
encoded_dim=32
step=60

[pre_train]
epoch=10
batch_size=100
loss=mean_squared_error
optimizer=adam

[train]
epoch=20
batch_size=100
loss=binary_crossentropy
optimizer=adam

[test]
threshold=0.5
save_result=1
save_graph=1
figure_x=12
figure_y=5
figure_range=5
hour_limit=3

[system]
memory_save=0
verbose=1